<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DSP</title>
</head>

<body>
    <div class="wrapper">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-sidebar card__card-sidebar">
                    <div class="option-holder">
                        <div class="option option--main">
                            <object type="image/svg+xml" data="resources/sidebar icons/007-earth 1.svg"
                                class="option__image"></object>
                        </div>
                        <div class="option">
                            <object type="image/svg+xml" data="resources/sidebar icons/025-rocket 1.svg"
                                class="option__image"></object>
                        </div>
                        <div class="option">
                            <object type="image/svg+xml" data="resources/sidebar icons/003-aqualung 1.svg"
                                class="option__image"></object>
                        </div>
                        <div class="option">
                            <object type="image/svg+xml" data="resources/sidebar icons/034-thermometer 1.svg"
                                class="option__image"></object>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="info-tile">
                        <div class="info-tile__title info-tile__title--with-button">
                            <span class="tile-title tile-title--basic">Статус</span><button
                                class="button tile-title">Поехали!</button>
                        </div>
                        <div class="info-tile__body">
                            <div class="list info-tile__list">
                                <div class="item">
                                    <span class="bulletpoint bulletpoint--pink"></span>
                                    <div class="text">Ракета выбрана</div>
                                </div>
                                <div class="item">
                                    <span class="bulletpoint bulletpoint--pink"></span>
                                    <div class="text">Команда собрана</div>
                                </div>
                                <div class="item">
                                    <span class="bulletpoint bulletpoint--green"></span>
                                    <div class="text">Погода - ок</div>
                                </div>
                            </div>
                            <div class="text"></div>
                        </div>
                    </div>
                    <div class="info-tile">
                        <div class="info-tile__title">
                            <span class="tile-title tile-title--basic">Погодные условия</span>
                        </div>
                        <div class="info-tile__body">
                            <div class="info-tile__table">
                                <div class="line-text line-text--with-border"><span class="name">Локация</span><span class="value">Космодром Северный</span></div>
                                <div class="line-text line-text--with-border"><span class="name">Температура</span><span class="value">+15 С</span></div>
                                <div class="line-text line-text--with-border"><span class="name">Влажность</span><span class="value">30%</span></div>
                                <div class="line-text"><span class="name">Ветер</span><span class="value">5 м\с, СЗ</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
